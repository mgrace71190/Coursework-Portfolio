<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let correct_button = document.querySelector("#correct");
                let incorrect_button = document.querySelectorAll(".incorrect");
                let paragraph = document.querySelector("#paragraph");
                
                correct_button.addEventListener('click', function(){
                    correct_button.style.backgroundColor = "green";
                    paragraph.innerHTML = "Correct!";
                })
                for (let answers = 0; answers < incorrect_button.length; answers += 1)
                {
                    incorrect_button[answers].addEventListener('click', function(){
                        incorrect_button[answers].style.backgroundColor = "red";
                        paragraph.innerHTML = "Incorrect";
                    })
                }
                document.querySelector("#free_response_button").addEventListener('click', function(){
                    let input = document.querySelector("input");
                    let free_response = document.querySelector("#free_response_paragraph");
                    if (input.value == "Rectangle")
                    {
                        input.style.backgroundColor = "green";
                        free_response.innerHTML = "Correct"
                    }
                    else
                    {
                        input.style.backgroundColor = "red";
                        free_response.innerHTML = "Incorrect"
                    }
                })
            });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                <h3> "How many sizes are on a square?</h3>
                <button class = "incorrect">1</button>
                <button class = "incorrect">2</button>
                <button class = "incorrect">3</button>
                <button id = "correct">4</button>
                <p id = "paragraph"></p>
            </div>

            <div class ="section">
                <h2 class = "free_response">Part 2: Free Response</h2>
                <hr class = "free_response">

                <!-- TODO: Add free response question here -->
                <h3>"What is the best four sided shape?"</h3>
                <input type = "text">
                <button id = "free_response_button">Check Answer</button>
                <p id = "free_response_paragraph"></p>
            </div>

        </div>
    </body>
</html>
